<h1>Shell</h1>
<ul>
<li data-marpit-fragment="1">interface système permettant d'accéder au « cœur » ou « noyau » (<em>kernel</em>) et d'interagir avec le système d'exploitation (SE) (p. ex. Windows, Mac, Linux)</li>
<li data-marpit-fragment="2">permet d'envoyer des instructions dans un format précis, compréhensible par la machine</li>
<li data-marpit-fragment="3">langage de programmation : <em>shell Unix</em>, qui est un interpréteur de commandes
<ul>
<li data-marpit-fragment="4">le plus connu est le <em>Bash</em> (<em>Bourne‐Again shell</em>) : interpréteur en ligne de commande de type script</li>
<li data-marpit-fragment="5">on l'utilise depuis le terminal / la console (≠ applications utilisant une interface graphique)</li>
<li data-marpit-fragment="6">la couche la plus haute des interfaces des systèmes Unix (≠ couche de bas niveau : « noyau »)</li>
</ul>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="7" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Shell</h1>
<p>La coque logicielle d'un système d'exploitation peut prendre deux formes distinctes :</p>
<ul>
<li data-marpit-fragment="1">
<p>interface graphique</p>
<ul>
<li data-marpit-fragment="2">navigateur web est un shell pour un moteur de rendu HTML
<ul>
<li data-marpit-fragment="3">Firefox est un shell pour le moteur Gecko</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><strong>interface en ligne de commande</strong> (plus généralement employé dans ce sens)</p>
<ul>
<li data-marpit-fragment="5">interpréteur de lignes de commandes</li>
<li data-marpit-fragment="6">accès aux services et interaction avec le noyau d'un SE</li>
<li data-marpit-fragment="7">dans le cas d'Ubuntu, un shell interagit avec le noyau Linux</li>
</ul>
</li>
</ul>
<p><small-text>Source : <a href="https://doc.ubuntu-fr.org/shell">Wiki ubuntu-fr</a></small-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>

<h1>Invite de commande</h1>
<p><code>ljudmila@ljudmila-Latitude-5580:~/Bureau$</code></p>
<ul>
<li data-marpit-fragment="1"><code>ljudmila</code> : nom d'utilisateur</li>
<li data-marpit-fragment="2"><code>ljudmila-Latitude-5580</code> : nom de l'ordinateur</li>
<li data-marpit-fragment="3"><code>@</code> : chez (angl. <em>at</em>)</li>
<li data-marpit-fragment="4"><code>~/Bureau</code> : on est parti du dossier personnel  <code>~</code> et arrivé au dossier <code>/Bureau</code></li>
<li data-marpit-fragment="5"><code>$</code> : on est connecté en tant que simple utilisateur
<ul>
<li data-marpit-fragment="6"><small-text>le cas où on sera connecté en tant que « super utilisateur » le <code>$</code> sera remplacé par <code>#</code></small-text></li>
</ul>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>

<li data-marpit-fragment="2">les fichiers sont généralement affichés dans une arborescence hiérarchique</li>
<li data-marpit-fragment="3">angl. <em>Filesystem Hierarchy Standard</em> : « norme de la hiérarchie des systèmes de fichiers »
<ul>
<li data-marpit-fragment="4">GNU/Linux et la plupart des systèmes Unix</li>
</ul>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/arborescence.jpg&quot;);background-size:500pt 350pt;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;" data-marpit-advanced-background="content">

<h1>Fonctions des répertoires</h1>
<ul>
<li data-marpit-fragment="1"><code>/bin/</code> : commandes de base nécessaires au démarrage et à l'utilisation d'un système minimaliste</li>
<li data-marpit-fragment="2"><code>/etc/</code> : <em>editable text configurations</em> ou fichiers de configuration</li>
<li data-marpit-fragment="3"><code>/lib/</code> : bibliothèques (<em>librairies</em>) logicielles nécessaires pour les exécutables</li>
<li data-marpit-fragment="4"><code>/home/</code> : répertoire des utilisateurs</li>
<li data-marpit-fragment="5">...</li>
</ul>
<p>Les répertoires de chaque utilisateur sont eux connus (fichiers de système cachés)</p>
<ul>
<li data-marpit-fragment="6"><code>Bureau</code></li>
<li data-marpit-fragment="7"><code>Documents</code></li>
<li data-marpit-fragment="8"><code>Téléchargements</code></li>
<li data-marpit-fragment="9">...</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/arborescence.jpg&quot;);background-size:350pt 250pt;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;" data-marpit-advanced-background="content">
<h1><code>root</code></h1>
<p>Les répertoires sont organisés comme un arbre :</p>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<ul>
<li data-marpit-fragment="1">le premier répertoire (ici <code>Ordinateur</code>) est appelé le répertoire <em>racine</em> (<code>root</code>)</li>
<li data-marpit-fragment="2">il contient tous les autres, organisés comme des branches partant de ce tronc</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="56" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Chemin absolu</h1>
<p>L'adresse du répertoire racine est <code>/</code>. Celle d'un répertoire ou d'un fichier précis est ainsi la liste des répertoires depuis <code>root</code> pour accéder à celui voulu, chaque nom étant séparé avec un <code>/</code>. Ainsi, pour atteindre le fichier <code>bash</code> dans le dossier <code>bin</code> , je suis le chemin <strong>absolu</strong> : <code>/bin/bash</code>.</p>
<h1>Chemin relatif</h1>
<p>Le chemin que nous venons de voir est dit <em>absolu</em>, car il part de l'élément racine, mais il existe aussi des chemins <strong>relatifs</strong> si nous partons d'un autre endroit (normalement celui où nous sommes déjà) : <code>ljudmila/home/bin/bash</code>.</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Chemin relatif</h1>
<p>Parfois il est impossible de savoir quel est le nom du fichier précédent dans l'arborescence, il est possible d'utiliser un raccourci : <code>..</code> signifie ainsi « remonter d'un dossier » :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ljudmila/home/bin/bash
</code></pre>
<p>est ainsi l'équivalent de</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ljudmila/../bin/bash
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Conventions de nommage</h1>
<ol>
<li>Il est fortement déconseillé d'utiliser des espaces</li>
<li>Des stratégies alternatives existent comme:<br />
2.1 Le camelCase (par exemple : <code>nomDeFichier.extension</code>)<br />
2.2 Avoir recours à des tirets (<code>nom-de-Fichier.extension</code>) ou<br />
des tirets bas (<code>nom_de_Fichier.extension</code>)<br />
2.3 Tentez d'être cohérent dans cette stratégie</li>
<li>Versionnez les documents (<code>nom-de-Fichier-v1.extension</code>) ou<br />
datez‐les en commençant par l'année (<code>nom-de-Fichier-AAA-MM-JJ.extension</code>)</li>
<li>L'extension doit être choisie avec attention : un <code>.txt</code> n'est pas un <code>.xml</code></li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>

<p>Pour le tout premier cours, télécharger le <a href="https://github.com/ljpetkovic/L2HN001">dépôt GitHub</a>, en cliquant sur <code>Code &gt; Download ZIP</code> (plus tard, nous allons apprendre comment <em>cloner</em> un dépôt et manipuler ses fichiers et ses répertoires)</p>

<h1>Ouvrir le terminal</h1>
<p>Pour Linux Ubuntu</p>
<ul>
<li data-marpit-fragment="1">taper <code>Ctrl + Alt + T</code> ou <code>terminal</code> dans le champ de recherche</li>
</ul>
<p>Pour Windows</p>
<ul>
<li data-marpit-fragment="2">installer Microsoft Power Shell (télécharger le package <code>.zip</code> puis installer Power Shell → <a href="https://learn.microsoft.com/en-us/powershell/scripting/install/installing-powershell-on-windows?view=powershell-7.3">tutoriel</a>), ainsi que Windows Subsystem for Linux (WSL → <a href="https://people.montefiore.uliege.be/nvecoven/ci/files/tuto_bash/tuto_bash.html">tutoriel</a>)</li>
</ul>
<p>Pour Mac</p>
<ul>
<li data-marpit-fragment="3">taper <code>terminal</code> dans le champ de recherche (<code>Terminal.app</code>  dans <code>Applications</code> &gt; <code>Utilitaires</code>)</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>

<h1>Première commande</h1>
<p>Ouvrez le terminal, et tapez <code>pwd</code>. Que se passe-t-il ?</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1><code>pwd</code></h1>
<p>Montrer où nous sommes dans le système des fichiers et des répertoires.</p>
<p>(angl. <em>print working directory</em>)</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="6" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Fonctionnement</h1>
<ul>
<li data-marpit-fragment="1">Bash exécute les instructions ligne par ligne : la fin de ligne est la fin<br />
de commande</li>
<li data-marpit-fragment="2">une commande doit être complète, sinon elle ne s'execute pas</li>
<li data-marpit-fragment="3">une commande est appelée par son nom (par exemple <code>pwd</code>), qui permet de retrouver la fonction, le <em>builtin</em>, le programme associé
<ul>
<li data-marpit-fragment="4">une fonction est un bloc de commandes qui s'exécute lorsque la fonction est appelée</li>
<li data-marpit-fragment="5">un <em>builtin</em> (« préconstruit », comprendre « prédéfini ») est une mini‐opération pré‐construite en bash (dont <code>pwd</code>)</li>
<li data-marpit-fragment="6">un programme est un groupe d'instructions</li>
</ul>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="1" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Localisation</h1>
<p>Certaines commandes prédéfinies sont enregistrées dans la machine (comme <code>pwd</code> ou <code>ls</code>) : leur nom suffit pour les appeler.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">pwd</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">ls</span>
</code></pre>
<p>Dans d'autres cas, comme celui de scripts ou de programmes, il faut spécifier le chemin ou le fichier se trouve. Pour cela on utilise le chemin absolu ou (ici) relatif :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">commandes/commande_1.sh
</code></pre>
<ul>
<li data-marpit-fragment="1">Devinez le contenu du fichier</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Affichage des fichiers / répertoires</h1>
<p><code>ls</code> : lister les noms des fichiers et des répertoires <em>visibles</em> dans le répertoire courant</p>
<p><code>ls -l</code> : utiliser un format de liste longue (avec les indications des permissions pour chaque fichier)</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Argument</h1>
<p>Certaines commandes vont nécessiter des précisions : copier <em>ceci</em>, aller <em>là‐bas</em>. Pour donner ces précisions, on va ajouter à la commande des arguments.</p>
<p>Prenons l'exemple de la commande <code>cd</code> (<em>change directory</em>) qui permet de se déplacer. On pourrait la traduire par <code>« aller à » [commande] + lieu [argument]</code>. Le lieu où l'on se dirige prend la forme du répertoire‐destination placé juste après la commande :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> commandes
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="1" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Changer le répertoire</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> Documents <span class="hljs-comment"># aller dans le répertoire &#x27;Documents&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ../.. <span class="hljs-comment"># remonter de deux dossiers</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> . <span class="hljs-comment"># rester dans le même répertoire</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Retrouvez le fichier <code>commande_1.sh</code></li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="5" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Astuces pour naviguer dans le système des fichiers</h1>
<ul>
<li data-marpit-fragment="1">
<p>Faire glisser des éléments dans une fenêtre Terminal afin d’entrer le chemin absolu d’un fichier / répertoire</p>
</li>
<li data-marpit-fragment="2">
<p>Ouvrir le terminal à partir du répertoire souhaité</p>
<ul>
<li data-marpit-fragment="3">clique droite sur le répertoire &gt; <code>Ouvrir dans un terminal</code></li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>Flèche haut <code>↑</code> et bas <code>↓</code> pour se déplacer dans l'historique du terminal</p>
</li>
<li data-marpit-fragment="5">
<p>Tabulation (<code>↹</code>) pour l'auto-complétion</p>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Exercice</h1>
<ul>
<li data-marpit-fragment="1">
<p>naviguez jusqu'au répertoire <code>Documents</code></p>
</li>
<li data-marpit-fragment="2">
<p>exécutez la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">help</span>
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>tentez de comprendre ce qu'il s'est passé</p>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Arguments</h1>
<p>Parfois on peut avoir besoin de plusieurs arguments. On les ajoute ainsi les uns après les autres.</p>
<ul>
<li data-marpit-fragment="1">
<p>commande <code>cp</code> (<em>copy</em>), que l'on peut traduire par <code>« copier » [commande] + tel chose [argument 1] + à tel endroit [argument 2]</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> commandes/test.sh ..
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>commande <code>rm</code> (<em>remove</em>) qui permet d'effacer un fichier :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">rm</span> test.sh
</code></pre>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Options</h1>
<p>On peut ajouter des options, qui vont modifier le comportement normal d'une commande. Elles sont placées après la commande et son précédées d'un tiret (<code>-</code>).</p>
<p><code>ls -a</code> (ou <code>ls -Force</code> sous Windows) : lister les noms des fichiers et des répertoires <em>cachés</em> dans le répertoire courant</p>
<p><small-text>Fichiers commençant par un point, p. ex. <code>.fichier_cache.txt</code></small-text><br />
<small-text>Raccourci pour afficher les fichiers cachés : <code>Ctrl + H</code> (Linux) ou <code>(fn) + Cmd + Shift + point</code> (Mac, clavier français)</small-text></p>
<p><code>ls --help </code> (ou <code>Get-Help ls</code> sous Windows) : expliquer comment utiliser la commande <code>ls</code> et quelles options elle accepte</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Commandes de base</h1>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Lecture (Mac + Linux)</h1>
<p>Vous pouvez regarder ce que contient un fichier avec la commande <code>less</code> (visualiseur de fichier texte en ligne de commande) :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">less commandes/commande_1.sh
</code></pre>
<p><small-text>(pour quitter tapez <code>:q</code>)</small-text></p>
<p>Il existe de multiples éditeurs pour le terminal :</p>
<ul>
<li data-marpit-fragment="1"><code>nano</code> + FICHIER (pour quitter, tapez <code>ctrl+X</code>)</li>
<li data-marpit-fragment="2"><code>vim</code> + FICHIER (pour quitter, tapez <code>:q</code>)</li>
</ul>
<p>Vous pouvez examiner le type du fichier avec la commande <code>file</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">file commandes/commande_1.sh
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Lecture (Windows)</h1>
<p>Équivalents des commandes <code>less</code>, <code>touch</code>, <code>nano</code>, <code>vim</code> :</p>
<ol>
<li><code>less</code>  ⇒ <code>gc</code> ou <code>Get-Content</code> pour lire tout le contenu d'un fichier :</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gc commandes/commande_1.sh
Get-Content commandes/commande_1.sh
</code></pre>
<ol start="2">
<li><code>touch</code> ⇒ <code>ni</code> ou <code>New-Item</code> pour créer un fichier :</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ni mon_script.sh
New-Item mon_script.sh
</code></pre>
<ol start="3">
<li><code>nano</code> et <code>vim</code> ⇒ ouvrir votre fichier <code>mon_script.sh</code> dans votre éditeur de texte standard (p. ex.  Notepad) pour l'éditer ensuite.</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Aide</h1>
<p>La commande <code>man</code> (<code>Get-Help</code> sous Windows) (avec en argument le nom de la commande) permet d'afficher le manuel de la commande :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">man <span class="hljs-built_in">ls</span>
</code></pre>
<p>La commande <code>compgen -c</code> (<code>Get-Command</code> pour Windows) permet d'afficher toutes les commandes disponibles (<code>compgen -a</code> tous les <em>alias</em> (<code>Get-Alias</code> pour Windows)) :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">compgen -c
</code></pre>
<p><small-text>Un alias vous permet de créer un nom de raccourci pour une commande, un nom de fichier ou un texte de shell.</small-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Créer un script</h1>
<p>La commande <code>touch</code> permet de créer un fichier :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">touch</span> mon_script.sh
</code></pre>
<p>Tentons de créer notre premier script bash avec la commande <code>nano mon_script.sh</code>.</p>
<p>Petite astuce : on déclare normalement le type de document avec un appel de script (ou <em>Shebang</em>) indiquant que le fichier n'est pas un fichier binaire mais un script :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-built_in">ls</span>
</code></pre>
<p><small-text>Pour quitter et sauvegarder le fichier : suivre les instructions en bas du Terminal : <code>Ctrl + X</code> (ou <code>^X</code>) +<code>o</code><small-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Exécution du script (Mac / Linux)</h1>
<p>Ce script permet d'exécuter la commande <code>ls</code>. Il est exécuté de manière suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">bash mon_script.sh
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">./mon_script.sh
</code></pre>
<p><small-text>Si vous obtenez un message d'erreur : <code>bash: ./mon_script.sh: Permission non accordée</code>, il faut donner au fichier la permission d'exécution (le rendre exécutable) <code>chmod +x mon_script.sh</code></small-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Exécution du script (Windows)</h1>
<p>Afin de pouvoir exécuter le script Bash sous Windows, il faut créer un script PowerShell, avec l'extension <code>.ps1</code> :</p>
<ol>
<li>
<p>Éditer un fichier dans Notepad et le sauvegarder sous le nom <code>mon_script.ps1</code></p>
</li>
<li>
<p>Y copier le contenu suivant :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-built_in">Write-Host</span> <span class="hljs-string">&quot;Je viens de lancer mon tout premier script&quot;</span>
</code></pre>
</li>
<li>
<p>Taper dans PowerShell :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">./mon_script.ps1
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">powershell ./mon_script.ps1
</code></pre>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Autoriser l'exécution du script (Windows)</h1>
<ol>
<li>
<p>Cliquez sur le bouton <strong>Démarrer</strong> &gt; <strong>Tous les programmes</strong> &gt; <strong>Accessoires</strong> &gt; <strong>Windows PowerShell</strong>.</p>
</li>
<li>
<p>Cliquez avec le bouton droit de la souris sur Windows PowerShell puis cliquez sur <strong>Exécuter en tant qu'administrateur</strong></p>
</li>
<li>
<p>Dans la fenêtre qui s'ouvre, saisissez la commande suivante : <code>Set-ExecutionPolicy RemoteSigned</code> puis validez par Entrée.</p>
</li>
<li>
<p>Appuyez sur <strong>O</strong> et validez.</p>
</li>
<li>
<p>Vous pourrez désormais exécuter des scripts PowerShell sur votre ordinateur, par exemple :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">./mon_script.ps1
</code></pre>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="3" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Autoriser l'exécution du script II (Windows)</h1>
<ul>
<li data-marpit-fragment="1">
<p>L'autre possibilité est de saisir la commande suivante lors de l'étape <strong>3.</strong> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-built_in">Set-ExecutionPolicy</span> <span class="hljs-literal">-ExecutionPolicy</span> Bypass <span class="hljs-literal">-Scope</span> CurrentUser
</code></pre>
<p>puis de valider par <strong>Entrée</strong>, et de refaire les étapes <strong>4.</strong> et <strong>5.</strong></p>
</li>
<li data-marpit-fragment="2">
<p>De cette manière, tous les scripts s’exécutent, mais ce niveau n’est pas du tout sécurisé ! si vous optez pour une alternative plus sécurisée, lancez :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-built_in">Set-ExecutionPolicy</span> <span class="hljs-literal">-ExecutionPolicy</span> Unrestricted <span class="hljs-literal">-Scope</span> CurrentUser 
</code></pre>
<p>(ou voir d'autres options, comme <code>Restricted</code>, <code>AllSigned</code> ou <code>Undefined</code>)</p>
</li>
<li data-marpit-fragment="3">
<p>Au besoin, cliquez sur le bouton <strong>Démarrer</strong>, tapez « <strong>Autoriser l'execution de script</strong> » et activer / appliquer l'option d'exécution des scripts (ou cherchez cette option dans votre <strong>Espace développeur</strong>)</p>
</li>
</ul>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Copier le fichier</h1>
<p>La commande <code>mkdir</code> (<em>make directory</em>) permet de créer un répertoire :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mkdir</span> <span class="hljs-built_in">test</span>
</code></pre>
<p>La commande <code>cp</code> (<em>copy</em>) permet de copier un fichier :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> mon_script.sh <span class="hljs-built_in">test</span>
</code></pre>
<p>Déplacer une multitude de fichiers en les mettant à la suite :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> FICHIER_1 FICHIER_2 RÉPERTOIRE_CIBLE
</code></pre>
<p>Copier un fichier dans le même répertoire en lui attribuant un nouveau nom :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> <span class="hljs-built_in">test</span>/mon_script.sh <span class="hljs-built_in">test</span>/mon_script_2.sh
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Déplacer le fichier</h1>
<p>Un alternative à la commande <code>cp</code> est la commande commande <code>mv</code> (<em>move</em>) qui permet de déplacer (et non copier) un fichier :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mv</span> mon_script.sh <span class="hljs-built_in">test</span>
</code></pre>
<p>Son fonctionnement est proche de <code>cp</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mv</span> FICHIER_1 FICHIER_2 RÉPERTOIRE_CIBLE
</code></pre>
<p>Si tous les fichiers ont la même extension, il est possible d'utiliser un joker (<code>*</code>) :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mv</span> *.sh RÉPERTOIRE_CIBLE
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="2" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Effacer</h1>
<p>La commande <code>rm</code> (<em>remove</em>) permet d'effacer un fichier, avec l'option <code>-f</code> pour forcer l'exécution si besoin :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">rm</span> mon_script.sh
</code></pre>
<p>Pour effacer un répertoire contenant des fichiers, il faut utiliser :</p>
<ul>
<li data-marpit-fragment="1">l'option <code>-r</code> (<em>recursively</em>) qui permet d'effacer tous les fichiers contenus l'un après l'autre</li>
<li data-marpit-fragment="2">l'option <code>-f</code> (<em>force</em>) pour éviter d'avoir à valider pour chaque fichier</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">rm</span> -rf <span class="hljs-built_in">test</span>
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Rechercher</h1>
<p>Faire des recherches dans un fichier : <code>grep</code> (<code>Select-String</code> pour Windows) :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">grep <span class="hljs-string">&quot;ordinateur&quot;</span> fichier_test.txt
</code></pre>
<p>Nous pouvons faire des requêtes en utilisant les expressions régulières (<em>regex</em>).</p>
<p>Trouvons tous les mots commençant par la lettre « m », en majuscule ou en minuscule.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">grep -Eoi <span class="hljs-string">&quot;\bm\w+&quot;</span> fichier_test.txt
</code></pre>
<p><smaller-text><code>-E</code> : expression rationnelle étendue (≠ expression rationnelle simple <code>-G</code>)<br />
<smaller-text><code>-o</code> : n'afficher que l'occurrence en question (<em>match</em>)</smaller-text><br />
<smaller-text><code>-i</code> : trouver le mot en majuscule ou en minuscule</smaller-text><br />
<smaller-text><code>\b</code> : limite de mot, c'est-à-dire le début d'un mot<smaller-text><br />
<smaller-text><code>\w+</code> : un ou plusieurs caractères alphabétiques<smaller-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Rechercher (pour Windows)</h1>
<p>Faire des recherches dans un fichier : <code>Select-String</code></p>
<p>Recherche simple :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-built_in">Select-String</span> <span class="hljs-string">&quot;ordinateur&quot;</span> ./fichier_test.txt
</code></pre>
<p>Recherche avec les regex :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-built_in">Select-String</span> <span class="hljs-literal">-Pattern</span> <span class="hljs-string">&quot;\bm\w+&quot;</span> ./fichier_test.txt
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Premier script - exercice guidé</h1>
<p><code>echo</code></p>
<p>La commande echo permet d'afficher un message :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Coucou René&quot;</span>
</code></pre>
<p>Comment remplacer <em>René</em> par le nom d'une personne ?</p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="3" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Première étape (Mac / Linux)</h1>
<ol>
<li>Créer le fichier <code>coucou.sh</code> avec la commande <code>touch</code></li>
<li>Ouvrez‐le avec la commande <code>nano</code></li>
<li>Ajoutez le <em>shebang</em> et la commande <code>echo</code> suivi de <code>Coucou</code>
<ul>
<li data-marpit-fragment="1"><small-text>Pour quitter : <code>Ctrl + X</code></li>
<li data-marpit-fragment="2"><small-text>Sauver l'espace modifié ? <code>O</code> (oui)</small-text></li>
<li data-marpit-fragment="3"><small-text>Nom du fichier à écrire: <code>coucou.sh</code></small-text></li>
</ul>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Première étape (Windows)</h1>
<ol>
<li>
<p>Créer le fichier <code>coucou.ps1</code> avec la commande <code>New-Item</code></p>
</li>
<li>
<p>Éditer le fichier créé dans Notepad :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-variable">$nom</span>=<span class="hljs-string">&quot;Michel&quot;</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Coucou <span class="hljs-variable">$nom</span>&quot;</span>
</code></pre>
</li>
<li>
<p>Lancer le script de deux manières possibles (en tant qu'administrateur → <code>Run PowerShell as administrator</code>):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">powershell ./commandes/coucou.ps1
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">./commandes/coucou.ps1
</code></pre>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Créer une variable (Mac / Linux)</h1>
<p>Dans la séquence <em>Coucou</em> + <em>nom</em> si <em>nom</em> doit pouvoir changer il s'agit d'une variable. Cette dernière est stockée sous un nom arbitraire :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">nom=<span class="hljs-string">&quot;Michel&quot;</span> <span class="hljs-comment"># ne pas séparer la variable du signe « égal à » (nom = &quot;Michel&quot;)</span>
</code></pre>
<p>et appelée avec son nom précédée de <code>$</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Coucou <span class="hljs-variable">$nom</span>&quot;</span>
</code></pre>
<p>Solution : <code>solution_coucou.sh</code></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Créer une variable (Windows)</h1>
<ol>
<li>
<p>Créer un fichier dans Notepad</p>
</li>
<li>
<p>Ajouter du contenu suivant :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-variable">$nom</span> = <span class="hljs-built_in">Read-Host</span> nom
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Hello <span class="hljs-variable">$nom</span>&quot;</span>
</code></pre>
</li>
<li>
<p>Lancer le script de deux manières possibles :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">powershell ./commandes/coucou_2.ps1
./commandes/coucou_2.ps1
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">./coucou_2.ps1
</code></pre>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Saisir la variable (Mac / Linux)</h1>
<p>L'idéal serait cependant de demander à l'utilisateur de saisir lui‐même son nom. Pour cela nous avons la commande <code>read</code> (<code>Read-Host</code> sous Windows) qui permet de rentrer du texte dans le script.</p>
<p>Il suffit donc de remplacer la ligne appelant la variable avec la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">read</span> nom
</code></pre>
<p>lancez le script : que se passe-t-il ?</p>
<p>Solution : <code>solution_coucou_2.sh</code></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Saisir la variable (Windows)</h1>
<ol>
<li>
<p>Demander une saisie :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Comment t&#x27;appelles-tu ?&quot;</span>
</code></pre>
</li>
<li>
<p>Créer la variable <code>$nom</code> en lui assignant la possibilité de saisir un texte :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell"><span class="hljs-variable">$nom</span> = <span class="hljs-built_in">Read-Host</span> nom
</code></pre>
</li>
<li>
<p>Écrire une sortie « Coucou [NOM] »</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> = <span class="hljs-string">&quot;Hello <span class="hljs-variable">$nom</span>&quot;</span>
</code></pre>
</li>
</ol>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Saisir la variable (Windows)</h1>
<p>Lancer le script :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">powershell ./commandes/coucou_2.ps1
</code></pre>
<p>ou</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-powershell">./commandes/coucou_2.ps1
</code></pre>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Améliorer la saisie de la variable</h1>
<p>Il n'est pas évident de savoir qu'il faut rentrer son nom, alors que l'ordinateur nous demande rien... L'idéal serait d'afficher un message spécifiant les attendus.</p>
<p>Pour cela nous allons utiliser l'option <code>-p</code> pour prompt suivi du message, puis du nom de la variable :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;QUESTION&quot;</span> VARIABLE
</code></pre>
<p>Solution : <code>solution_coucou_3.sh</code></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="5" data-paginate="true" data-footer="Cultures numériques avancées, mineure HN, 31/01/2023" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="56" style="--paginate:true;--footer:Cultures numériques avancées, mineure HN, 31/01/2023;--theme:default;">
<h1>Avantages de l'utilisation de la ligne de commande</h1>
<ul>
<li data-marpit-fragment="1"><strong>Flexibilité</strong> : combiner les commandes et obtenir une palette pratiquement infinie de fonctions nouvelles</li>
<li data-marpit-fragment="2"><strong>Fiabilité</strong> : tendance à s'exécuter de la même manière sur différents SE (« couteau suisse »)</li>
<li data-marpit-fragment="3"><strong>Rapidité</strong> : automatisation des tâches à grande échelle (p. ex. renommer un ensemble des fichiers d'un seul coup)</li>
<li data-marpit-fragment="4"><strong>Expérience</strong> : communiquer avec votre ordinateur plus directement qu'avec les programmes graphiques, en apprenant ainsi énormément sur son fonctionnement interne</li>
<li data-marpit-fragment="5"><strong>Économisation des ressources</strong> : utilise les ressources de l'ordinateur beaucoup plus parcimonieusement que les programmes graphiques</li>
</ul>
<p><small-text>Source : <a href="https://fr.flossmanuals.net/introduction-a-la-ligne-de-commande/introduction/">Floss Manuals</a></small-text></p>
<footer>Cultures numériques avancées, mineure HN, 31/01/2023</footer>
</section>
